<html ng-app='chatApp'>

<head>
	<title>
		Star Correct
	</title>

	
	<script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script src='js/controller.js'></script>
	<link rel="stylesheet" href="/css/device-mockups.css">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div ng-controller='ChatController'>
		<div class="device-container" style="margin: 0 auto; max-width:400px;" data-size-port="300px" data-size-land="600px">
			<div class="device-mockup" data-device="iphone5" data-orientation="portrait" data-color="white" >
				<div class="device">
					<div class="screen">
						<!-- PUT CONTENTS HERE -->
						<nav id="global-nav"></nav>
						<nav class="current">
							<a href="#" class="button back" style="font-size:11pt; color:#b0c9e5">Messages</a>
						    <h1>Caroline</h1>
						    <a href="#" class="button right" style="font-size:11pt; color:#b0c9e5">Contacts</a>
						</nav>
						<article id="chat">
							<section class="messages">
								<div class="from-me">
									<p>Hey there! What's up?</p>
								</div>
								<div class="clear"></div>
								<div class="from-them">
									<p>Checking out iOS7 you know..</p>
								</div>
								<div class="clear"></div>
								<div class="from-me">
									<p>Check out this bubble!</p>
								</div>
								<div ng-repeat="msg in messages">
									<div class="clear"></div>
									<div class="from-me">
										<p><span ng-bind-html='msg.displayMessage | to_trusted'></span></p>
									</div>
								</div>
							</section>
							<section class="texteditor">
								<div>
									<div class="mispelled-words" ng-show="misspeltWords.length > 0">
										<span ng-repeat="word in misspeltWords" class="mispelled-word" ng-click="onIncorrectWordSelected(word)">{{word.word}}</span>
									</div>
									<div class="potential-corrections" ng-show="potentialCorrections.length > 0">
										<span ng-repeat="word in potentialCorrections" class="corrected-word" ng-click="correctionSelected(word)">{{word}}</span>
									</div>
									<form ng-submit="send()">
										<span class="correcting-box" style="position: absolute;top: 12px;left: 20px;float: left; display: inline-block; background: f47268; color: white; padding: 4px 10px;border-radius: 5px;" ng-show="!!correcting">{{correcting.word}}</span>
										<input class= "textbox" type="text" placeholder="" ng-model="currentMessage" ng-keyup="keypress($event)" ng-change="currentMessageChanged()" ng-style="{'padding-left': inputPaddingCss}"/>
										<a href="#" class="button send" style="color:#74abe2" ng-click="send()">send</a>
									</form>
								</div>
							</section>
						</article>


					</div>
					<div class="button">
						<!-- You can hook the "home button" to some JavaScript events or just remove it -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
